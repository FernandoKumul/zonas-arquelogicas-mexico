<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alike&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles/zona.css">
    <title>ArqueoMex</title>
    <link rel="shortcut icon" href="/assets/logo-za.png" type="image/x-icon">

</head>
<body>
    <nav>
        <a href="/" class="logo">
            <img src="./assets/logo-za.png" alt="logo">
            <span>ArqueoMex</span>
        </a class="link">
        <a href="./catalogo.html">Catálogo</a>
        
    </nav>

    <section>
        <div id="container-photo">
        </div>

        <div id="info-card">
            <div class="info_part1">
                <h1 id="name"></h1>

                <div class="state-location">
                    <div class="state">
                        <img src="./assets/bxs-map.svg" alt="icon-map">
                        <h4 id="state"></h4>
                    </div>
                    
                    <div class="access">
                        <p id="access"></p>
                    </div>
                    
                </div>
            </div>

            <div class="info">
                <div class="general_info">
                    <div class="info_part2">
                        <h3>Signficado</h3>
                        <p id="meaning"></p>
                    </div>
        
                    <div class="info_part3">
                        <h3>Relevancia cultural</h3>
                        <p id="culture"></p>
                    </div>
                </div>

                <div class="location-card">
                    <h3>Ubicación</h3>
                    <div id="map"></div>
                    <p id="coordinates"></p>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="./scripts/generate-zones.js"></script>

    <footer>
        <div class="footer">
            <div class="team">
                <p>Equipo:</p>
                <p>Kumul Herrera Jose Ferando</p>
                <p>Mendez Torres Odalys</p>
                <p>Morales García Ana Teresa</p>
                <p>Moo Estrella Wilberth Alejandro</p>
            </div>
            <div class="group">
                <p>IDYGS73</p>
                
                <a href="https://youtu.be/dQw4w9WgXcQ?si=QPknJjGzRSRFgqK-">ArqueoMex</a>
                
            </div>

        </div>
    </footer>
</body>
</html>
