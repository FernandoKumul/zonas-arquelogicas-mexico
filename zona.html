<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alike&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./styles/zona.css">
    <title>ArqueoMex</title>
</head>
<body>
    <nav>
        <a href="/" class="logo">
            <img src="./assets/logo-za.png" alt="logo">
            <span>ArqueoMex</span>
        </a class="link">
        <a href="./catalogo.html">Catálogo</a>
        
    </nav>

    <section id="info-zone">
        <div id="container-photo">
        </div>
        <div id="info-card">
            <h1 id="name"></h1> <br> 
            <h4 id="state"></h4> <br>
            <p id="access"></p> <br>
            <h3>Signficado</h3>
            <p id="meaning"></p> <br>
            <h3>Relevancia cultural</h3>
            <div id="culture"></div> <br>
    </section>

    <div class="location-card">
        <h3>Ubicación</h3>
        <p id="coordinates"></p>
        <div id="map"></div>
    </div>

    <script type="module" src="./scripts/generate-zones.js"></script>
</body>
</html>
